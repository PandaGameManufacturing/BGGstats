<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
  </head>
  <body>
    <div class="container">
      <header>
        <!-- Logo/tagline/social share icons -->
        <div class="row">
          <div class="col-md-1">
            <img id="logo" src="images/BGGstats.png" alt="Board Game Geek Stats">
          </div>
          <div class="col-md-7">
            Tagline
          </div>
          <div class="col-md-4">
            Social Share icons
          </div>
        </div>
        <!-- Username input -->
        <div class="row">
          User input
        </div>
      </header>
      <!-- Stats -->
      <div class="row">

          <div class="col-lg-8 col-md-9">
            <div class="statbox">
              Stat 1
            </div>
          </div>

          <div class="col-lg-2 col-md-3 col-xs-6">
            <div class="statbox">
              Stat 2
            </div>
          </div>

          <div class="col-lg-2 col-md-3 col-xs-6">
            <div class="statbox">
              Stat 3
            </div>
          </div>

          <!-- Stats appear right on small screens -->
          <div class="clearfix visible-xs-block"></div>

          <div class="col-md-4 col-sm-6">
            <div class="statbox">
              Stat 4
            </div>
          </div>

          <div class="col-md-4 col-sm-6">
            <div class="statbox">
              Stat 5
            </div>
          </div>

          <div class="col-md-4 col-sm-6">
            <div class="statbox">
              Stat 6
            </div>
          </div>

      </div>
      <footer>
        <div class="row">
          <!-- Email Sign-Up -->
          <div class="col-ex-12">
            <p>Want updates when new stats are added? Submit your email address.</p>
          </div>
        </div>
        <!-- Footer Text -->
        <div class="row">
          <div class="col-ex-12">
            <p>Website by <a href="">Nathan T. Baker</a></p>
          </div>
        </div>
      </footer>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
